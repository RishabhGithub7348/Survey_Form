<!DOCTYPE html>
<html>
<head>
<title>Survey Form</title>
<link rel="stylesheet" href="assests/style.css">

</head>
<body>
<h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<div class="box"></div>
    <form id="survey-form">
        <label for="name" id="name-label">Name</label><br><br>
        <input type="text" placeholder=" Enter your Name" id="name" name="name" required><br>
       <br> <label for="email" id="email-label">Email<br><br>
        <input type="email" placeholder=" Enter your Email" id="email" name="email" required><br>
        <br><label for="number" id="number-label">Age(Optional)<br><br>
            <input type="number" placeholder=" Age" id="number" name="number" min="9" max="99" required><br>
            <label for="current_role"><br>Which option best describes your current role?</label><br><br>
             
            <select name="current_role" id="dropdown">
              <option value="select_role" disabled selected>Select current role</option>
              <option value="Student">Student</option>
              <option value="full time job">Full Time Job</option>
              <option value="full time learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer Not to say</option>
              <option value="Other">Other</option>
            </select><br><br>
           Would you recommend freeCodeCamp to a friend?<br><br>
           <label for="Definitely">
               <input id="Definitely" type="radio" name="Definitely-Maybe-Notsure" value="Definitely" checked> Definitely<br></label>
               <label for="Maybe"> 
               <input id="Maybe" type="radio" name="Definitely-Maybe-Notsure" value="Maybe"> Maybe<br> </label>
               <label for="Notsure">
               <input id="Notsure" type="radio" name="Definitely-Maybe-Notsure" value="Not Sure">Not Sure<br></label><br>
               <label for="feature">What is your favorite feature of freeCodeCamp?</label><br><br>
               
               
               
               <select  class="input-text" required name="feature" id="dropdown">
                   <option value="" disabled selected>Select an option</option>
                   <option value="challenges">challenges</option>
                   <option value="projets">projets</option>
                   <option value="community">community</option>
                   <option value="open source">open source</option>
   
               </select>
           <br>
               <br> 
               <label for="improvements">What would you like to see improved? (Check all that apply)</label><br><br>
            <label for="Front-end-Projects">
                <input id="Front-end-Projects" type="checkbox" name="Front-end-Projects" valu="Front-end-Project"> Front-end Projects</label><br>
                <label for="Back-end-Projects">
                 <input id="Back-end-Projects" type="checkbox" name="Back-end-Projects" value="Back-end-Projects"> Back-end Projects</label><br>
                <label for="Data-Visualization">
                <input id="Data-Visualization" type="checkbox" name="Data-Visualization"  value="Data-Visualization"> Data Visualization</label><br>
                <label for="Challenges">
                 <input id="Challenges" type="checkbox" name="Challenges" value="Challenges"> Challenges</label><br>
                 <label for="Open-Source-Community">
                 <input id="Open-Source-Community" type="checkbox" name="Open-Source-Community" value="Open-Source-Community"> Open Source Community</label><br>
                 <label for="Gitter-help-rooms">
               <input id="Gitter-help-rooms" type="checkbox" name="Gitter-help-rooms" value="Gitter-help-rooms"> Gitter help rooms</label><br>
         <label for="Videos">
             <input id="Videos" type="checkbox" name="Videos" value="Videos">Videos</label><br>
             <label for="City-Meetups">
            <input id="City-Meetups" type="checkbox" name="City-Meetups" value="City-Meetups">City Meetups</label><br>
            <label for="Wiki">
             <input id="Wiki" type="checkbox" name="Wiki" value="Wiki">Wiki</label><br>
            <label for="Forum">
             <input id="Forum" type="checkbox" name="Forum" value="Forum">Forum</label><br>
             <label for="Additional-Courseseos">
            <input id="Additional-Courses" type="checkbox" name="Additional-Courses" value="Additional-Courses">Additional Courses</label><br>
          <p>Any comments or suggestions?</p>
          
          <textarea  class="input-text" name="comments" id="comments" placeholder="Enter your comments here..."></textarea><br><br>
        <button type="submit" id="submit">Submit</button><br>

    </form>
</div>


</body>
</html>
